<div class="col-lg-4 col-md-4 col-xs-12 col-xs-12">
  <app-title [title]="title" *ngIf="toShow"></app-title>
  <div class="col-xs-12">
    <section class="bodyOfSection bgColor">
      <div class="col-md-12">
        <div class="lastCommentRecords padding-top margin-top margin-bottom" *ngFor="let comm of lastCommantsData">
          <div class="col-md-2 col-xs-2 no-padding-right text-center">
            <img width="50%" src="{{url}}{{comm.us_image}}">
          </div>
          <div class="col-md-10 col-xs-10">
            <span class="speaker"><strong>{{comm.us_username}} &gt;</strong></span>
            <a class="comment" [routerLink]="['', 'post', comm.co_post_id]">{{comm.po_title}}</a>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
      <div class="clearfix"></div>
    </section>
  </div>
</div>
