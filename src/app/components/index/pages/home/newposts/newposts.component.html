<app-title [title]="title"></app-title>

<!-- Body of title Section -->
<div class="col-xs-12">
  <section class="bodyOfSection">
    <div class="col-md-8">

      <div *ngIf="toShow">
        <div class="item item-bg-color padding-top padding-bottom margin-bottom" *ngFor="let post of newPosts;">
          <div class="tab-content">
            <div class="tab-pane fade in active" id="tab1default">
              <div class="col-md-2 text-center">
                <!-- Start Posts-->
                <div class="span2">
                  <a [routerLink]="['', 'post' , post.po_post_id]" class="thumbnail">
                    <img src="{{url}}{{post.po_image}}" alt="">
                  </a>
                </div>
              </div>
              <div class="col-md-10">

                <div class="blogCaption">
                  <div class="span6">
                    <h3><strong><a [routerLink]="['post/', post.po_post_id]">{{post.po_title}}</a></strong></h3>

                    <p class="lead padding-top" style="margin-bottom:0px; font-size: 16px;">
                      {{post.po_post | striptags | trim: 150}}<span class="h3"></span>
                    </p>
                    <br>

                    <p><a class="btn btn-primary pull-right" [routerLink]="['','post', post.po_post_id]">Read more</a></p>
                  </div>
                  <div class="span8">
                    <p>
                      <i class="fa fa-user">&nbsp;</i> by <a href="profile.php?id=16"> {{post.us_username}}</a> | <i class="fa fa-comment"></i>                      <a href="post.php?cat=6&amp;id=13#comments "> {{post.commants_count}}</a> | <i class=" fa fa-calendar">&nbsp;&nbsp;</i>{{post.po_post_date}}
                      | <i class="fa fa-list-alt"></i> Tags : <a [routerLink]="['','category', post.po_category]"><span
                      class="label label-info">{{post.ca_category}}</span></a>
                    </p>
                  </div>
                </div>

              </div>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>

    </div>

    <!-- <app-lastcommants></app-lastcommants> -->
    <div class="clearfix"></div>
  </section>
</div>
<div class="clearfix"></div>
