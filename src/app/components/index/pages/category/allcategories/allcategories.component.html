<app-breadcrumb></app-breadcrumb>
<app-title [title]="title"></app-title>
  <div class="col-xs-12">
    <section class="bodyOfSection">

      <div *ngIf="showMsg" class="col-xs-12 text-center">
        <div class="alert alert-warning" role="alert">{{msg}}</div>
      </div>
      <section *ngIf="!showMsg">
        <div  class="col-xs-12" *ngFor="let catData of categoryPosts">
          <div class="cat-post item-bg-color padding-all margin-bottom">
            <div class="row">
              <div class="col-md-3">
                <a class="post-image" [routerLink]="['', 'category', catId, 'post', catData.po_post_id]">
                  <img src="{{url}}{{catData.po_image}}" class="img-responsive"></a>
              </div>
              <div class="col-md-9">
                <h2 class=""><a [routerLink]="['', 'category', catId, 'post', catData.po_post_id]">{{catData.po_title}}</a></h2>

                <p class="lead no-vertical-margin margin-top">
                  {{catData.po_post}}
                </p>
                <a [routerLink]="['', 'category', catId, 'post', catData.po_post_id]" class="btn btn-warning btn-sm pull-right">Read more</a>

                <div class="clearfix"></div>
                <hr class="margin-top">
                <p><i class="fa fa-user"></i> by: <a href="profile.php?id=16">{{catData.us_username}}</a> | <i class="fa fa-clock-o"></i> at:
                  <a class="#">{{catData.po_post_date}}</a> | <i class="fa fa-comments"></i> Comments: <a class="#">{{catData.co_comments}}</a></p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="clearfix"></div>
    </section>
  </div>
