<app-navbar
    *ngIf="reqIsComplete"
    [config]="gs"
    [navigation]="navbar_links"
    [isAdmin]="checkCradentials()"
    (onLogout)="logout($event)">
</app-navbar>
<div class="paddingBody-bottom">
    <app-banner *ngIf="reqIsComplete" [config]="gs"></app-banner>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
<app-footer *ngIf="reqIsComplete"></app-footer>
